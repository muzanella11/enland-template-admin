<!DOCTYPE html>
<html class="no-js">
<head>
    <title>Login Form</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="media/css/app.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css" />
</head>
<body class="enem page-body scroll">
        
    <section id="wrapper">
       
        <div class="login-box">
           <div class="panel panel-wrapper">
            <div class="panel-heading">
              <h3>Sign In</h3>
              <div class="clearfix"></div>
            </div>

          <div class="panel-body">
            <form class="form-horizontal form-material" id="loginform" action="index.html">
              
              <div class="form-group ">
                <div class="col-xs-12">
                  <input class="form-control input" required="" placeholder="Username" type="text">
                  <span class="underline"></span>
                </div>

              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <input class="form-control input" required="" placeholder="Password" type="password">
                  <span class="underline"></span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <div class="checkbox checkbox-primary pull-left">
                        <input id="checkbox2" type="checkbox">
                        <label for="checkbox2"> Remember me </label>
                  </div>
                  <a id="to-recover" class="pull-right"><i class="fa fa-lock"></i> Forgot password?</a> </div>
              </div>
              <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                  <button class="btn btn-info btn-lg btn-block text-uppercase" type="submit">Log In</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                  <div class="social"><a title="Login with Facebook" href="" class="btn  btn-facebook" data-toggle="tooltip" data-placement="top"> <i class="fa fa-facebook"></i> </a> <a title="Login with Google" href="" class="btn btn-googleplus" data-toggle="tooltip" data-placement="bottom"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> </div>
                </div>
              </div>
              <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                  <p>Don't have an account? <a href="register.html" class="text-primary m-l-5"><b>Sign Up</b></a></p>
                </div>
              </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
              <div class="form-group ">
                <div class="col-xs-12">
                  <h3>Recover Password</h3>
                  <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                </div>
              </div>
              <div class="form-group ">
                <div class="col-xs-12">
                  <input class="form-control input" required="" placeholder="Email" type="text">
                  <span class="underline"></span>
                </div>
              </div>
              <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                  <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  
                  <a id="back-login" class="pull-right"><i class="fa fa-arrow-left"></i> Back Login</a> </div>
              </div>
            </form>

           
          </div>
        <div class="clearfix"></div>
        </div><!--panel panel-wrapper-->
        </div>
       
    </section>

    
    <script type="text/javascript" src="media/js/vendor.min.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function(){
        $("[data-toggle = 'tooltip']").tooltip();
        $('#recoverform').hide();
        $('#show-doc-formlogin').hide();
        $('#to-recover').click(function(){
          $('#loginform').hide('slow');
          $('#recoverform').show('slow');
        });

        $('#back-login').click(function(){
          $('#loginform').show('slow');
          $('#recoverform').hide('slow');
        });

        $('#show-doc-formlogin-B').click(function(){
          $('#loginform').hide();
          $('#show-doc-formlogin').show('slow');
          $(this).addClass('back-loginform');
        });
        
      })
    </script>
    
</body>
</html>
