<!DOCTYPE html>
<html class="no-js">
<head>
    <title>Login Form</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="media/css/app.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css" />
    <script type="text/javascript" src="media/bower_components/jquery/dist/jquery.js"></script>
</head>
<body class="enem page-body">
        
    <section id="wrapper">
       
        <div class="login-box">
           <div class="panel panel-wrapper">
            <div class="panel-heading">
              <h3>Sign Up</h3>
              <div class="clearfix"></div>
            </div>

          <div class="panel-body">
            <form class="form-horizontal form-material" id="registerform" action="index.html">
              
              <div class="form-group ">
                <div class="col-xs-12">
                  <input class="form-control input" required="" placeholder="Username" type="text">
                  <span class="underline"></span>
                </div>

              </div>
              <div class="form-group ">
                <div class="col-xs-12">
                  <input class="form-control input" required="" placeholder="Email" type="text">
                  <span class="underline"></span>
                </div>

              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <input class="form-control input" required="" placeholder="Password" type="password">
                  <span class="underline"></span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <input class="form-control input" required="" placeholder="Confirm Password" type="password">
                  <span class="underline"></span>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-12">
                  <div class="checkbox checkbox-primary pull-left">
                        <input id="checkbox2" type="checkbox">
                        <label for="checkbox2"> I agree to all <a href="">Terms</a> </label>
                  </div>
                </div>
              </div>
              <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                  <button class="btn btn-info btn-lg btn-block text-uppercase" type="submit">Sign Up</button>
                </div>
              </div>
             
              <div class="form-group m-b-0">
                <div class="col-sm-12 text-center">
                  <p>Already have an account? <a href="login-form.html" class="text-primary m-l-5"><b>Sign In</b></a></p>
                </div>
              </div>
            </form>
            
          </div>
             </div><!--panel panel-wrapper-->
        </div>
       
    </section>

    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/modal-animate-css.js"></script>
    <script type="text/javascript" src="media/js/vendor.min.js"></script>
    
    
  
</body>
</html>
